<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset = "utf-8">
        <title>Edit Show</title>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <div class="container">
        <body>
            <div class= "row">
                <h1>Edit Show {{this_show.id}}</h1>
                <a href="/">Go Back</a>
            </div>
            <div class="row">
                {% if messages %}
                    <div class= "alert alert-danger" role="alert">
                        <ul class="messages">
                            {% for message in messages %}
                                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}}> {{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
            <div class= "row">
                <form class = "mx-auto form-group" action='/shows/{{this_show.id}}/update' method='post'>
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="title" class= "col-form-label">Title</label>
                        <input class= "form-control" type= "text" name="title"  value="{{this_show.title}}" placeholder="{{this_show.title}}">
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="network" class= "col-form-label">Network</label>
                            <input class= "form-control" type= "text" name="network" placeholder="{{this_show.network}}" value= "{{this_show.network}}">
                        </div>
                        <div class= "col-sm-4">
                            <label for="releasedate" class= "col-form-label">Release Date</label>
                            <input class= "form-control" type= "datetime" name="releasedate" placeholder="{{release_date_format}}" value="{{release_date_format}}">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <label for="description" class= "col-form-label">Description</label>
                        <input type="text" class= "form-control-lg" rows='4' name="desc" placeholder="{{this_show.desc}}" value="{{this_show.desc}}">
                    </div>
                    <div class= "form-group row">
                        <div class= "d-flex justify-content-center">
                            <input class= "col-sm-2 P-2" type="submit" value="Update"><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class= "d-flex justify-content-center">
                            <a class= "mx-auto col-sm-2" href="/shows/{{this_show.id}}">Go to Show</a>
                        </div>
                    </div>
                </form>
            </div>
