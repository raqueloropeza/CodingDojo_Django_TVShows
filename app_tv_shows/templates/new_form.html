<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset = "utf-8">
        <title>Add New Show</title>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <div class="container">
        <body>
            <div class= "row">
                <h1>Add a New Show</h1>
                <a href="/shows">Go Back</a>
            </div>
            <div class="row">
                {% if messages %}
                    <div class= "alert alert-danger" role="alert">
                        <ul class="messages">
                            {% for message in messages %}
                                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}}> {{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
            <div class= "row">
                <form class = "mx-auto form-group" action='/shows/create' method='post'>
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="title" class= "col-form-label">Title</label>
                        <input class= "form-control" type= "text" name="title">
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="network" class= "col-form-label">Network</label>
                            <input class= "form-control" type= "text" name="network">
                        </div>
                        <div class= "col-sm-4">
                            <label for="releasedate" class= "col-form-label">Release Date</label>
                            <input class= "form-control" type= "date" name="releasedate">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <label for="description" class= "col-form-label">Description</label>
                        <textarea class= "form-control" rows='4' name="desc"></textarea>
                    </div>
                    <div class= "form-group row">
                        <div class= "d-flex justify-content-center">
                            <input class= "col-sm-2 p-2" type="submit" value="Create">
                        </div>
                    </div>
                </form>
            </div>
