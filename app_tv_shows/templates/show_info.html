<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset = "utf-8">
        <title>Show Info</title>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <div class="container">
        <body>
            <div class= "row">
                <h1>TV Show {{this_show.id}}</h1>
                <a href="/">Go Back</a>
            </div>
            <div class="row">
                <h4>Title: {{this_show.title}}</h4>
                <h4>Network: {{this_show.network}}</h4>
                <h4>Release Date: {{release_date_format}}</h4>
                <div class="col-sm-2">
                    <h4>Description:</h4>
                </div>
                <div class="col-sm-10">
                    <p class="lead">{{this_show.desc}}</p>
                </div>
            </div>
            <div class="row">
                <h6>Last Updated: {{this_show.updated_at}}</h6>
            </div>
            <div class="row">
                <div class= "d-flex justify-content-start">
                    <div class="col-sm-2">
                        <a href="/{{this_show.id}}/edit">Edit</a> | <a href="{{this_show.id}}/destroy">Delete</a>
                    </div>
                </div>
            </div>
        </body>
    </div>
</html>
